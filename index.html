<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Card Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blackjack Card Counter</h1>
  
  <div id="card-buttons">
    <button class="card-btn" data-value="-1">2</button>
    <button class="card-btn" data-value="-1">3</button>
    <button class="card-btn" data-value="-1">4</button>
    <button class="card-btn" data-value="-1">5</button>
    <button class="card-btn" data-value="-1">6</button>
    <button class="card-btn" data-value="0">7</button>
    <button class="card-btn" data-value="0">8</button>
    <button class="card-btn" data-value="0">9</button>
    <button class="card-btn" data-value="1">10</button>
    <button class="card-btn" data-value="1">J</button>
    <button class="card-btn" data-value="1">Q</button>
    <button class="card-btn" data-value="1">K</button>
    <button class="card-btn" data-value="1">A</button>
  </div>
  
  <h2>Running Count: <span id="running-count">0</span></h2>
  <h2>True Count: <span id="true-count">0</span></h2>
  <h2><span id="bet-suggestion"></span></h2>

  <script src="script.js"></script>
</body>
</html>
